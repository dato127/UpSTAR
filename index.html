<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSTAR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="x-icon" href="logo/logo-no-background.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!--container-->
    <div class="container d-flex align-items-center header">

        <!--search input-->
        <div class="col search-item d-flex">
            <input type="search" placeholder="search">
        </div>
        <!-- End search input-->

        <!--logo-->
        <div class="logo d-flex col align-items-center justify-content-between">
            <img src="logo/stars (1).png" alt="star">
            <h1>UpSTAR</h1>
            <img src="logo/stars (1).png" alt="star">
        </div>
        <!--End logo-->

        <!--account-->
        <div class="account d-flex justify-content-end col ">
            <!--User-->
            <div class="user d-flex align-items-center">
                <img width="40px" height="40px" src="icon/user.png" alt="icon">
                <a href="#">Account</a>
            </div>
            <!--End User-->

            <!--Shopping-->
            <div class="shopping d-flex align-items-center">
                <img width="40px" height="40px" src="icon/online-shopping.png" alt="icon">
                <a href="#">Shopping</a>
            </div>
            <!--Shopping-->

        </div>
        <!--account-->

    </div>
    <!--End container-->

    <div class="line container"></div>

    <!--nav-->
    <div class="container nav-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent navbar-1">
        <a class="navbar-brand" href="#"><img class="logo-png" width="150px" src="logo/logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav gap-5">
            <li class="nav-item active">
              <a class="nav-link nav-color" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-color" href="#">Women's Fashion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-color" href="#">men's fashion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-color " href="#">Jewellery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-color" href="#">Watches & Clock</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-color" href="#">Shoess</a>
              </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--End nav-->

    <div class="slide">
    <!--carusel -->
    <div class="carusel">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner carousel-height">
        <div class="carousel-item active">
          <img src="galery/slide-pc-1.png" class="d-block w-100 sl-heig." alt="...">
        </div>
        <div class="carousel-item">
          <img src="galery/slide-pc-2.png" class="d-block w-100 sl-heig" alt="...">
        </div>
        <div class="carousel-item">
          <img src="galery/slide-pc-3.png" class="d-block w-100 sl-heig" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
    <!--carusel -->

  </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
