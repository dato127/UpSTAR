<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpSTAR</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="x-icon" href="logo/logo-no-background.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

  <!--loading page-->
  <div class="loading-page preload" data-preaload>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
      <path
        d="M32 32c17.7 0 32 14.3 32 32V288c0 70.7 57.3 128 128 128s128-57.3 128-128V64c0-17.7 14.3-32 32-32s32 14.3 32 32V288c0 106-86 192-192 192S0 394 0 288V64C0 46.3 14.3 32 32 32z" />
    </svg>


    <div class="name-container">
      <div class="logo-name">UpSTAR</div>
    </div>
  </div>
  <!-- End loading page-->



  <div class="header-container pb-5">

    <!--container-->
    <div class="container d-flex align-items-center header">

      <!--search input-->
      <div class="col search-item d-flex">
        <input type="search" placeholder="search">
      </div>
      <!-- End search input-->

      <!--logo-->
      <div class="name-web d-flex col align-items-center justify-content-center">
        <a href="#">
          <h1>UpSTAR</h1>
        </a>
      </div>
      <!--End logo-->

      <!--account-->

      <div class="account d-flex justify-content-end col ">

        <!--order-->
        <a href="#">
          <div class="order d-flex align-items-center">
            <img width="30px" height="30px" src="icon/order.png" alt="icon">
            <p>Orders</p>
          </div>
        </a>
        <!--End order-->

        <!--User-->
        <a href="#">
          <div class="user d-flex align-items-center">
            <img width="30px" height="30px" src="icon/user.png" alt="icon">
            <p>Sign In</p>
          </div>
        </a>
        <!--End User-->

        <!--Shopping-->
        <a href="#">
          <div class="shopping d-flex align-items-center">
            <img width="30px" height="30px" src="icon/shopping-cart.png" alt="icon">
            <p>Cart</p>
          </div>
        </a>
        <!--Shopping-->

      </div>
      <!--account-->

    </div>
    <!--End container-->


    <!--nav-->
    <div class="container nav-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent navbar-1">
        <a class="navbar-brand" href="#"><img class="logo-png" width="150px" src="logo/logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav gap-5">
            <li class="nav-item active">
              <a class="nav-link nav-color" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-color" href="#">Women's Fashion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-color" href="#">men's fashion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-color " href="#">Jewellery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-color" href="#">Watches & Clock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-color" href="#">Shoess</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--End nav-->

    <div class="container mt-3 me-5">
      <!--carusel -->
      <div class="carusel">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <ul class="carousel-indicators list-unstyled">
            <li data-bs-slide-to="0" data-bs-target="#carouselExampleAutoplaying" class="active"></li>
            <li data-bs-slide-to="1" data-bs-target="#carouselExampleAutoplaying"></li>
            <li data-bs-slide-to="2" data-bs-target="#carouselExampleAutoplaying"></li>
          </ul>
          <div class="carousel-inner carousel-inner-style">
            <div class="carousel-item active">
              <img src="galery/slide-pc-1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="galery/slide-pc-2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="galery/slide-pc-3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <!--carusel -->
    </div>

  </div>




</body>

<!--loading page js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
  integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="main.js"></script>
<!--End loading page js-->


</html>
